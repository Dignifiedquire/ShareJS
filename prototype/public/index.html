<html>
  <head>
    <title>ShareJS Prototype</title>
  </head>
  <body>
    <style>
      #pad {
        width: 100%;
        height: 80%;
        font-size: 20px;
        font-family: monaco;
        background: -webkit-canvas(cursors);
        background-repeat: no-repeat;
      }
      #users ul {
        display: inline;
        margin-bottom: 20px;
      }
      #users li {
        display: inline;
        list-style-type: none;
        padding-right: 20px;
      }
    </style>
    <div id="users">
      Connected Users:
      <ul>
        <li>Me</li>
      </ul>
    </div>
    <textarea id="pad" autofocus>Connecting...</textarea>
    <script src="channel/bcsocket.js"></script>
    <script src="text.js"></script>
    <script src="share.uncompressed.js"></script>
    <script>

      var elem = document.getElementById('pad');

      var s = new BCSocket(null, {reconnect: true});

      var sjs = new window.sharejs.Connection(s);

      var doc = sjs.get('users', 'seph');
      console.log(doc);
      doc.subscribe();
      var users = {};
      var usersElem = document.getElementById('users');

      doc.whenReady(function () {
        if (!doc.type) doc.create('text');
        if (doc.type && doc.type.name === 'text')
        var ctx = doc.attachTextarea(elem);

        ctx.onPresence = function(presence) {
          if (presence == null) return;
          users = presence;
          renderUsers();
        };
      });

      function renderUsers() {
        var lis = '';
        var user;
        for (var id in users) {
          user = users[id];
          lis += '<li>';
          lis += ('' + id).substring(0, 5);
          lis += ' (' + user._selection + ')';
          lis += '</li>';
        }
        usersElem.innerHTML = '<ul>' + lis + '</ul>';
      }

    </script>
  </body>
</html>
